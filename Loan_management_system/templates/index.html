<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Loan Management System</h1>

    <div class="container">
        <h2>Apply for a Loan</h2>
        <form action="{{ url_for('apply_loan') }}" method="POST">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="loan_amount">Loan Amount:</label><br>
            <input type="number" id="loan_amount" name="loan_amount" required><br><br>

            <label for="loan_duration">Loan Duration (in months):</label><br>
            <input type="number" id="loan_duration" name="loan_duration" required><br><br>

            <label for="annual_income">Annual Income:</label><br>
            <input type="number" id="annual_income" name="annual_income" required><br><br>

            <button type="submit">Apply</button>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul>
            {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    </div>
</body>
</html>
